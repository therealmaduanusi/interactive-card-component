<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="card-container">
            <img src="/images/card_num.svg" alt="card numder">
            <img src="/images/back_card.svg" alt="card back">
        </div>
        <div class="card-form">

            <form>
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cname" placeholder="Felicia Leire">
                <span id="card-name-error" class="error">Enter name</span>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cnumber" placeholder="9591 6489 6389 101E">
                <span id="card-number-error" class="error">Wrong format, numbers only</span>
                <label for="exp-month">Exp. Date (MM/YY)</label>
                <div class="exp-date">
                    <input type="text" id="exp-month" name="exp-month" placeholder="MM">
                    <input type="text" id="exp-year" name="exp-year" placeholder="YY">
                </div>
                <span id="exp-date-error" class="error">Can't be blank</span>
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
                <span id="cvc-error" class="error">Can't be blank</span>
                <button type="button" onclick="validateForm()">Confirm</button>
            </form>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
